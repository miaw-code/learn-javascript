<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.writeln("Lorem ipsum")
        document.writeln("</br>")
        document.writeln('dolor sit amet </br>')

        //bisa dengan pakai plus (+) untuk menggabungkan string
        document.writeln("nama" + "Eko")
        document.writeln("<br>")
        document.writeln("Channel : " + "Youtube <br>")

        //escape character
        document.writeln("<textarea cols='100' rows='10'>")
        document.write("Akbar Rafsanjani\n") // enter
        document.write("Akbar Raf\tsanjani\n") // tab
        document.write("Nama = \"Akbar Rafsanjani\"") // "" dan bisa pakai '' juga
        document.writeln("</textarea>")
    </script>
</body>
</html>
