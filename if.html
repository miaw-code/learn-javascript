<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if expression</title>
</head>
<body>

    <p>Apakah benar 100 > 90 ?</p>
    <p id="benar"></p>
    

    <script>
        const value = 90;

        if(80 > value){
            console.info("benar");
            document.getElementById("benar").innerHTML = "Jawabannya benar";
        }
        else{
            console.info("salah");
        }
    </script>
</body>
</html>
