<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console</title>
</head>
<body>

    <script>
        const name = "Akbar Rafsanjani";
        const nilaiUjian = 90;
        const template = `name : ${name}, Nilai Ujian : ${nilaiUjian > 70} `; //bisa di tambah dengan expression

        console.info(template);

        let multiLineString = `
        Nama Saya Akbar
        hallo dunia
        ini adalah multi line string menggunakan string template
        `;

        console.info(multiLineString);
    </script>
    
</body>
</html>
