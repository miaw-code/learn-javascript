<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perbandingan</title>
</head>
<body>

    <script>

        // semua hasil perbandingan hasilnya adalah true and false saja
        
        let a = 15 == "15";
        document.writeln("<p>" + a + "</p>")

        a = 15 === "15";
        document.writeln("<p>" + a + "</p>")
        
        a = 15 > 4;
        document.writeln("<p>" + a + "</p>")
        
        a = 15 < 10;
        document.writeln("<p>" + a + "</p>")

    </script>
    
</body>
</html>
