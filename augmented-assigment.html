<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>augmented assigment</title>
</head>
<body>

    <script>
        let a = 5;
        let b = 10;

        let hasil = a + b; //3
        document.writeln("<p>5 + 10 = " + hasil + "</p>");
        let originalHasil = hasil; //3

        hasil -=1;
        document.writeln("<p>" + originalHasil + " - 1 = " + hasil + "</p>");
        originalHasil = hasil;

        hasil *= 2;
        document.writeln("<p>" + originalHasil + " * 2 = " + hasil + "</p>");
        originalHasil = hasil;

        hasil /= 2;
        document.writeln("<p>" + originalHasil + " / 2 = " + hasil + "</p>");
        originalHasil = hasil;

        hasil **= 2;
        document.writeln("<p>" + originalHasil + " Pangkat 2 = " + hasil + "</p>");
        originalHasil = hasil;

        hasil %= 2;
        document.writeln("<p>" + originalHasil + " mod 2 = " + hasil + "</p>");
        originalHasil = hasil;

    </script>
    
</body>
</html>
