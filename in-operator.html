<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Operator</title>
</head>
<body>
    <p>Operator In untuk mengecek apakah terdapat property atau attribut ada di dalam suatu objek</p>
    <p id="display"></p>
    
    <script>
        const person = {
            firstName : "Akbar",
            lastName : "Rafsanjani"
        }

        const result = "firstName" in person; //true
        document.getElementById("display").innerHTML = result;
    </script>
</body>
</html>
